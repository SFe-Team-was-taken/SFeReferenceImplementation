<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'
          name='viewport'>
    <meta content='ie=edge' http-equiv='X-UA-Compatible'>
    <title>SpessaSynth advanced example</title>
    <link href='../src/website/favicon.ico' rel='icon'>
    <link href='examples.css' rel='stylesheet'>
</head>
<body>
<h1>spessasynth_lib example: advanced demo</h1>
<a href='https://spessasus.github.io/SpessaSynth'>Main page</a>
<a href='https://github.com/spessasus/SpessaSynth/wiki/'>Documentation</a>

<div class='example_content'>
    <p id='message'>Please wait for the soundFont to load.</p>
    <input accept='.mid, .rmi' id='midi_input' multiple type='file'>
    <br><br>
    <input id='progress' max='1000' min='0' type='range' value='0'>
    <br>

    <button id='previous'>Previous song</button>
    <button id='pause'>Pause</button>
    <button id='next'>Next song</button>

    <!-- note the type="module" -->
    <script src='advanced_demo.js' type='module'></script>
</div>
</body>
</html>

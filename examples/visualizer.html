<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'
          name='viewport'>
    <meta content='ie=edge' http-equiv='X-UA-Compatible'>
    <link href='../src/website/favicon.ico' rel='icon'>
    <title>SpessaSynth visualization example</title>
    <link href='examples.css' rel='stylesheet'>
</head>
<body>
<h1>spessasynth_lib example: visualizations</h1>
<a href='https://spessasus.github.io/SpessaSynth'>Main page</a>
<a href='https://github.com/spessasus/SpessaSynth/wiki/'>Documentation</a>

<div class='example_content'>
    <p id='message'>Please wait for the soundFont to load.</p>
    <input accept='.mid, .rmi, .xmf, .mxmf' id='midi_input' multiple type='file'>
    <br><br>
    <canvas height='500' id='canvas' width='1000'></canvas>
    <table>
        <tbody>
        <tr id='keyboard'></tr>
        </tbody>
    </table>

    <!-- note the type="module" -->
    <script src='visualizer.js' type='module'></script>
</div>
</body>
</html>

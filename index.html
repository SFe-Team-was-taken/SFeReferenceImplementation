<!DOCTYPE html>
<!-- DEMO html index -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- for search engines -->
  <meta name='description' content='SpessaSynth SoundFont MIDI player online demo'>
  <meta name='author' content='spessasus'>
  <meta name='keywords' content='midi, soundfont, sf2, synth, player, sf3'>

  <title>SpessaSynth SoundFont MIDI Player</title>
  <link rel="stylesheet" href='src/website/css/style.css'>
  <link rel='icon' type='image/png' href='src/website/spessasynth_logo_rounded.png'>
  <link rel='manifest' href='src/website/manifest.json'>
  <style>
    #github_page{
      color: yellowgreen;
    }
  </style>
</head>
<body>
<div class='spessasynth_main'>
  <div class="top_part">
    <div id="synthetizer_controls"></div>

    <div id="title_wrapper">
      <div id="progress_bar"></div>
      <h1 id="title">SpessaSynth: Online Demo</h1>

      <div class="midi_and_sf_controller">
        <label id="file_upload" for='midi_file_input'>Upload your MIDI files</label>
        <input type="file" accept=".mid" id="midi_file_input" multiple><br/>

        <label id="sf_upload"> Upload the soundfont
          <input type="file" accept=".sf2,.sf3" id="sf_file_input"><br/>
        </label>

        <label>
          <a href='https://github.com/spessasus/SpessaSynth' target='_blank' id='github_page'>Project's page</a>
        </label>

        <label id='bundled_sf'>
          Use the bundled SoundFont (22MB)
        </label>
      </div>
    </div>
    <div id="settings_div">
    </div>
  </div>
  <div class='show_top_button'></div>

  <canvas id="note_canvas"></canvas>
  <div id='keyboard'></div>
  <div id='player_info'></div>

  <div class="bottom_part">
    <div id="sequencer_controls"></div>
  </div>
</div>

<script src='src/spessasynth_lib/utils/stbvorbis.js'></script>
<script type="module" src='src/website/demo_main.js'></script>
</body>
</html>
